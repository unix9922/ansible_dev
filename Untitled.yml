---

- hosts: all
  become: true
  tasks:

   - name: Install updates CentOS
     yum:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"

   - name: Install updates Ubuntu
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"      


- hosts: backup
  become: true
  tasks:
   - name: Install apache vim package
     apt:
       name: 
         - httpd
         - vim
       state: latest
     when: ansible_distribution == "Ubuntu"

- hosts: main
  become: true
  tasks:
   - name: Install apache vim package
     yum:
       name: 
         - httpd
         - vim
       state: latest
     when: ansible_distribution == "CentOS"

         
